<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font‑family: Arial, sans‑serif;
      background‑color: #111;
      color: #fff;
      display: flex;
      justify‑content: center;
      align‑items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz‑container {
      background: #222;
      padding: 20px;
      border‑radius: 10px;
      text‑align: center;
      width: 300px;
      box‑shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    #question {
      font‑size: 1.2rem;
      margin‑bottom: 20px;
    }
    .answer‑btn {
      display: block;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      margin: 8px 0;
      border‑radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .answer‑btn:hover {
      background: #2980b9;
    }
    #nextBtn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border‑radius: 5px;
      margin‑top: 10px;
      cursor: pointer;
    }
    #timer {
      font‑size: 1rem;
      margin‑bottom: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="quiz‑container">
    <div id="timer">Time: 15s</div>
    <div id="question">Question text</div>
    <div id="answers"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quizData = [
      { question: "What is the binary representation of 5?", type: "single", answers: ["100", "101", "110", "111"], correct: [1] },
      { question: "Which one is NOT a programming language?", type: "single", answers: ["Python", "HTML", "Java", "C++"], correct: [1] },
      { question: "Fill in the blank: The chemical symbol of water is __", type: "fill", answers: ["H2O"], correct: [0] },
      { question: "Which of these are operating systems?", type: "multi", answers: ["Linux", "Windows", "Python", "MacOS"], correct: [0,1,3] },
      { question: "What is the capital of France", type: "single", answers: ["Berlin", "Madrid", "Paris", "Rome"], correct: [2] },
      { question: "Which data structure uses FIFO principle?", type: "single", answers: ["Stack", "Queue", "Tree", "Graph"], correct: [1] },
      { question: "Fill in the blank: The SI unit of force is __", type: "fill", answers: ["Newton"], correct: [0] },
      { question: "Which of the following are web browsers?", type: "multi", answers: ["Chrome", "Firefox", "Opera", "React"], correct: [0,1,2] },
      { question: "Which is NOT a database?", type: "single", answers: ["MySQL", "Oracle", "MongoDB", "Java"], correct: [3] },
      { question: "Fill in the blank: The square root of 64 is __", type: "fill", answers: ["8"], correct: [0] }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let selectedAnswers = [];

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");
      answersEl.innerHTML = "";
      selectedAnswers = [];

      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;

      if (current.type === "single" || current.type === "multi") {
        current.answers.forEach((ans, idx) => {
          const btn = document.createElement("button");
          btn.textContent = ans;
          btn.className = "answer‑btn";
          btn.onclick = () => selectAnswer(idx, btn);
          answersEl.appendChild(btn);
        });
      } else if (current.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillAnswer";
        input.placeholder = "Type your answer";
        answersEl.appendChild(input);
      }

      startTimer();
    }

    function selectAnswer(idx, btn) {
      const current = quizData[currentQuestion];
      if (current.type === "single") {
        selectedAnswers = [idx];
        document.querySelectorAll(".answer‑btn").forEach(b => b.style.background = "#3498db");
        btn.style.background = "#2ecc71";
      } else if (current.type === "multi") {
        if (selectedAnswers.includes(idx)) {
          selectedAnswers = selectedAnswers.filter(i => i !== idx);
          btn.style.background = "#3498db";
        } else {
          selectedAnswers.push(idx);
          btn.style.background = "#2ecc71";
        }
      }
    }

    function checkAnswer() {
      const current = quizData[currentQuestion];
      if (current.type === "fill") {
        const user = (document.getElementById("fillAnswer")?.value || "").trim().toLowerCase();
        if (user === current.answers[0].toLowerCase()) {
          score++;
        }
      } else {
        const sortedSel = [...selectedAnswers].sort();
        const sortedCor = [...current.correct].sort();
        if (JSON.stringify(sortedSel) === JSON.stringify(sortedCor)) {
          score++;
        }
      }
    }

    function nextQuestion() {
      clearInterval(timer);
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.querySelector(".quiz‑container").innerHTML =
        `<h2>Your Score: ${score} / ${quizData.length}</h2>
         <button onclick="location.reload()">Play Again</button>`;
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
